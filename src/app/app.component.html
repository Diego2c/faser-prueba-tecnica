<div class="container">
	<h1>Prueba t√©cnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>

	<table  style="font-size: 17px; cursor: pointer;">
		<thead>
		  <tr>
			<th scope="col" style=" width: 55px;" >#</th>
			<th scope="col" >Titulo</th>
			<th scope="col" >Minutos</th>
			<th> </th>
            <th> </th>
		  </tr>
		</thead>
		<tbody class="colorSub" >
			<tr  *ngFor="let tarea of tareas; index as i"  >
				<th scope="col" style=" width: 55px;"> {{tarea.id}}  </th>
				<th > {{tarea.titulo}} </th>
				<th >{{tarea.minutos}} </th>
				<td>
					<button mat-icon-button class=""  *ngIf="tarea.favorito" (click)="favorito('delete',i)" >
						<mat-icon>favorite</mat-icon>
					</button>
					<button mat-icon-button class="" *ngIf="!tarea.favorito" (click)="favorito('add',i)">
						<mat-icon>favorite_border</mat-icon>
					</button>
				</td>
				<td>
					<button mat-icon-button class="" (click)="eliminarTarea(i)" >
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
